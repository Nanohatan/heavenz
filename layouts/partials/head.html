<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
{{ $styles := resources.Get "css/tailwind.css" | postCSS (dict "config" "./postcss.config.js") | minify | fingerprint }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">


<title>
  {{ block "title" . }}
    {{ .Site.Title }}
  {{ end }}
</title>
